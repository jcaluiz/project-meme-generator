<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <input type="text" id="text-input" maxlength="60" placeholder="Escreva aqui">
        <input type="file" id="meme-insert" name="imagem" accept="image/*" onchange="getImagePreview(event)">
        <div id="meme-image-container">
            <div id="meme-text"></div>
        </div>
        <button id="fire">fire</button>
        <button id="water">water</button>
        <button id="earth">earth</button>
    </main>
    <script src="./script.js"></script>
</body>

</html>
